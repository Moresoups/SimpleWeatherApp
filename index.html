<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="assets/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHel5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous"/>
    
  </head>
  <body>
    <div class="container">
      <div class="container" id="background">
        <h1 id="title">Weather 5 day Report</h1>
        <div class="weather-app">
          <form class="weather-app">
            <form class ="mb-3" role="search" id="search-form">
              <div class="row">
                <div class="col-6">
                  <input
                  class="form-control me-2"
                  type="search"
                  id="city-input"
                  autocomplete="off"
                  />
    </div>
    <div class="col-6">
    <button class="searchCityButton" value="search" type="submit">Search</button>
  </div>
  </div>
  </form>
  <div class="container information">
    <div class="row">
      <div class="overview">
        <h1 id="city"></h1>
        <h2 id="date"></h2>
        <h3 id="time"></h3>
        <div class="row">
          <div class="col-8">
            <p id="temperature"></p>
            <span class="units">
              <a href="#" id="fahrenheit-link">°F</a>
            </span>
            <a href="#"
            id="celcius=link">°C</a>
            </span>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" class="float-left" alt="clear" id="weather-icon"/>
            </div>
            <div class="col-4">
              <ul>
             <li id="humidity">%</li>
             <li id="wind">wind</li>
             </ul>
          </div>
          </div>
          <hr />
          <div class="weather-projection">
            <p>Tomorrow</p>
            <span class="weather-forecast-temperature-min"></span>
            <span class="weather-forecast-temperature-max"></span>
          </div>
          <hr />
          <div class="weather-projection">
            <div class="col-12">
            <p>Day 3</p>
            <span class="weather-forecast-temperature-min"></span>
            <span class="weather-forecast-temperature-max"></span>
          </div>
          <hr />
          <div class="weather-projection">
            <p>Day 5</p>
            <span class="weather-forecast-temperature-min"></span>
            <span class="weather-forecast-temperature-max"></span>
          </div>
         </div>
         </div>

  <script src="assets/script.js"></script>
</html>
